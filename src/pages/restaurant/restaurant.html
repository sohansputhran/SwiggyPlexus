<ion-header>

    <ion-navbar>
        <ion-title>{{restaurantName}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
    <ion-list *ngFor='let course of courses'>
        <ion-item (click)="selectedCourse(course)">
            <ion-card>
                <img src="{{course.Image}}" />
                <div class="card-title">{{course.Name}}</div>
            </ion-card>
        </ion-item>
    </ion-list>

</ion-content>
