<ion-header>

    <ion-navbar color="danger">
        <ion-title>{{restaurant.Name}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding class="card-background-page">
    <div class="backgd">
        <ion-list *ngFor='let course of courses'>
            <ion-item (click)="selectedCourse(course)">
                <ion-card>
                    <img src="{{course.Image}}" />
                    <div class="card-title">{{course.Name}}</div>
                </ion-card>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
