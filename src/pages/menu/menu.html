<ion-header>

    <ion-navbar>
        <ion-title> Menu</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
    <!-- itemheadercomponent -->
    <div class="itemHeader">
        <ion-card>
            <div class="uppertop">
                <b>{{restaurantName}}</b>
                <hr>
                <h3> {{courseName}} </h3>
            </div>

        </ion-card>
    </div>

    <ion-list>
        <ion-item>
            <ion-toggle item-left [(ngModel)]="Vegonly">Veg Only</ion-toggle>
        </ion-item>
    </ion-list>

    <!-- itemgridcomponent -->
    <div class="itemGrid">
        <ion-card class="maincard">
            <ion-grid>
                <ion-list *ngFor="let item of itemForRecommnedation">
                    <ion-row>
                        <ion-col  *ngIf=item.IsRecommended >
                            <div class="card" >
                                <ion-card>
                                    <img src="{{item.Image}}" />
                                    
                                        <br/>
                                        <p text-align:left><strong>{{item.Name}}</strong></p>
                                   

                                    <ion-grid>
                                        <ion-row>
                                            <ion-col col-6>
                                                <div class="price3"> &#8377;{{item.Price}} </div>
                                            </ion-col>
                                            <ion-col col-6>
                                                <div class="add"><button ion-button outline small (click)="sendToCart(item)">Add</button></div>
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>

                                </ion-card>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-list>
            </ion-grid>
        </ion-card>
    </div>
    <!-- basiccardcomponent -->
    <basiccard></basiccard>
    
    <!-- accordiancomponent -->
    <accordian></accordian>
    <!--imagecardcompoent -->
    <!-- <imagecard></imagecard> -->
    <hr>
    <ion-card>
        <ion-list *ngFor="let item of items">
            <div *ngIf=!item.IsRecommended >
        <img  src="{{item.Image}}" />
        <p text-align:left><strong>{{item.Name}}</strong></p>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <div class="price3"> &#8377;{{item.Price}} </div>
                </ion-col>
                <ion-col>
                        <div class="add"><button ion-button outline small (click)="sendToCart(item)">Add</button></div>
                </ion-col>
            </ion-row>
        </ion-grid>
            </div>
        </ion-list>
    </ion-card>
    <hr>

</ion-content>
