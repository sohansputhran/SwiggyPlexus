<ion-header>

    <ion-navbar>
        <ion-title> Menu</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
    <!-- itemheadercomponent -->
    <div class="itemHeader">
        <ion-card>
            <div class="uppertop">
                <b>{{restaurant.name}}</b>
                <br>
                <div class="mealType"> {{mealType}} </div>
            </div>

            <hr>

            <ion-grid>

                <ion-row>
                    <ion-col col-4>
                        <ion-icon name="star" item-center class="ratingstar">&nbsp;{{restaurant.rating}}</ion-icon>
                    </ion-col>
                    <ion-col col-4>
                        <div class="data">data</div>
                    </ion-col>
                    <ion-col col-4>
                        <div class="price"> &#8377; 95 </div>

                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
    </div>

    <ion-list>
        <ion-item>
            <ion-toggle item-left [(ngModel)]="Vegonly">Veg Only</ion-toggle>
        </ion-item>
    </ion-list>

    <!-- itemgridcomponent -->
    <itemgrid> </itemgrid>
    <!-- basiccardcomponent -->
    <basiccard></basiccard>
    <!-- accordiancomponent -->
    <accordian></accordian>
    <!--imagecardcompoent -->
    <imagecard></imagecard>
</ion-content>
