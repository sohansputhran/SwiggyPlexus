<ion-header>

    <ion-navbar color="danger">
        <ion-title> Menu</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
    <!-- itemheadercomponent -->
    <div class="itemHeader">
        <ion-card>
            <div class="uppertop">
                <h1 class="restaurant">{{restaurantName}}</h1>
                <hr>
                <h3>{{courseName}}</h3>
            </div>

        </ion-card>
    </div>


    <ion-item>
        <ion-label> Veg </ion-label>
        <ion-toggle item-right [(ngModel)]="veg"></ion-toggle>
    </ion-item>

    <!-- itemgridcomponent -->
    <div class="itemGrid">
        <ion-card class="maincard">
            <div class="card" *ngFor="let item of recommendedItems; let i = index">
                <ion-grid>

                    <ion-row *ngIf="i%2==1">

                        <ion-col col-6>
                            <div class="card">
                                <ion-card>
                                    <img src="{{recommendedItems[i-1].Image}}" style="height:80px" />

                                    <br/>
                                    <p text-align:left><strong>{{recommendedItems[i-1].Name}}</strong></p>

                                    <ion-grid>
                                        <ion-row>
                                            <ion-col col-5>
                                                <div class="price"> &#8377;{{recommendedItems[i-1].Price}} </div>
                                            </ion-col>
                                            <ion-col col-7>
                                                <div class="add"><button ion-button outline small (click)="sendToCart(recommendedItems[i-1])">Add</button></div>
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>

                                </ion-card>
                            </div>
                        </ion-col>

                        <ion-col col-6>

                            <ion-card>
                                <img src="{{recommendedItems[i].Image}}" style="height:80px" />


                                <br/>
                                <p text-align:left><strong>{{recommendedItems[i].Name}}</strong></p>

                                <ion-grid>
                                    <ion-row>
                                        <ion-col col-5>
                                            <div class="price"> &#8377;{{recommendedItems[i].Price}} </div>
                                        </ion-col>
                                        <ion-col col-7>
                                            <div class="add"><button ion-button outline small (click)="sendToCart(recommendedItems[i])">Add</button></div>
                                        </ion-col>
                                    </ion-row>
                                </ion-grid>

                            </ion-card>
                        </ion-col>

                    </ion-row>
                    <ion-row *ngIf="i == recommendedItems.length - 1 && recommendedItems.length % 2==1">

                        <ion-col col-6>
                            <div class="card">
                                <ion-card>
                                    <img src="{{recommendedItems[i].Image}}" style="height:80px" />

                                    <br/>
                                    <p text-align:left><strong>{{recommendedItems[i].Name}}</strong></p>

                                    <ion-grid>
                                        <ion-row>
                                            <ion-col col-5>
                                                <div class="price"> &#8377;{{recommendedItems[i].Price}} </div>
                                            </ion-col>
                                            <ion-col col-7>
                                                <div class="add"><button ion-button outline small (click)="sendToCart(recommendedItems[i])">Add</button></div>
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>

                                </ion-card>
                            </div>
                        </ion-col>

                    </ion-row>
                </ion-grid>
            </div>
        </ion-card>
    </div>
    <!-- basiccardcomponent -->
    <basiccard></basiccard>

    <!-- accordiancomponent -->
    <accordian></accordian>
    <!--imagecardcompoent -->
    <!-- <imagecard></imagecard> -->
    <hr>
    <ion-card>
        <ion-list *ngFor="let item of notRecommendedItems">
            <!-- <div *ngIf=!item.IsRecommended> -->
            <img src="{{item.Image}}" />
            <p text-align:left><strong>{{item.Name}}</strong></p>
            <ion-grid>
                <ion-row>
                    <ion-col>

                        <div class="price"> &#8377;{{item.Price}} </div>

                    </ion-col>
                    <ion-col>
                        <div class="add"><button ion-button outline small (click)="sendToCart(item)">Add</button></div>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <!-- </div> -->
        </ion-list>
    </ion-card>



</ion-content>
