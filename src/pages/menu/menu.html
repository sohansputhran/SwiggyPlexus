<ion-header>

    <ion-navbar>
        <ion-title> Menu</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
    <!-- itemheadercomponent -->
    <div class="itemHeader">
        <ion-card>
            <div class="uppertop">
                <b>{{restaurantName}}</b>
                <hr>
                <h3> {{courseName}} </h3>
            </div>

        </ion-card>
    </div>

    <ion-list>
        <ion-item>
            <ion-toggle item-left [(ngModel)]="Vegonly">Veg Only</ion-toggle>
        </ion-item>
    </ion-list>

    <!-- itemgridcomponent -->
    <div class="itemGrid">
        <ion-card class="maincard">
            <ion-grid>
                <ion-list *ngFor="let item of items">
                    <ion-row>
                        <ion-col col-6>
                            <div class="card">
                                <ion-card>
                                    <img src="{{item.Image}}" />
                                    <div class="card-title">
                                        <br/>
                                        <p>{{item.Name}}</p>
                                    </div>


                                    <ion-grid>
                                        <ion-row>
                                            <ion-col col-6>
                                                <div class="price"> {{item.Price}} </div>
                                            </ion-col>
                                            <ion-col col-6>
                                                <div class="add"><button ion-button outline small (click)="sendToCart(item)">Add</button></div>
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>

                                </ion-card>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-list>
            </ion-grid>
        </ion-card>
    </div>
    <!-- basiccardcomponent -->
    <basiccard></basiccard>
    <!-- accordiancomponent -->
    <accordian></accordian>
    <!--imagecardcompoent -->
    <imagecard></imagecard>
</ion-content>
