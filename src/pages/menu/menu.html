<ion-header>

    <ion-navbar>
        <ion-title> Menu</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
    <!-- itemheadercomponent -->
    <div class="itemHeader">
        <ion-card>
            <div class="uppertop">
                <b>{{restaurantName}}</b>
                <br>
                <div class="mealType"> {{courseName}} </div>
            </div>

            <hr>

            <ion-grid>

                <ion-row>
                    <ion-col col-4>
                        <ion-icon name="star" item-center class="ratingstar">&nbsp;
                            <p>{{restaurantRating}}</p>
                        </ion-icon>
                    </ion-col>
                    <ion-col col-4>
                        <div class="data">data</div>
                    </ion-col>
                    <ion-col col-4>
                        <div class="price"> &#8377; 95 </div>

                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
    </div>

    <ion-list>
        <ion-item>
            <ion-toggle item-left [(ngModel)]="Vegonly">Veg Only</ion-toggle>
        </ion-item>
    </ion-list>

    <!-- itemgridcomponent -->
    <div class="itemGrid">
        <ion-card class="maincard">
            <ion-grid>
                <ion-list *ngFor="let item of items">
                    <ion-row>
                        <ion-col col-6>
                            <div class="card">
                                <ion-card>
                                    <img src="{{item.Image}}" />
                                    <div class="card-title">
                                        <br/>
                                        <p>{{item.Name}}</p>
                                    </div>


                                    <ion-grid>
                                        <ion-row>
                                            <ion-col col-6>
                                                <div class="price"> {{item.Price}} </div>
                                            </ion-col>
                                            <ion-col col-6>
                                                <div class="add"><button ion-button outline small (click)="sendToCart(item)">Add</button></div>
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>

                                </ion-card>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-list>
            </ion-grid>
        </ion-card>
    </div>
    <!-- basiccardcomponent -->
    <basiccard></basiccard>
    <!-- accordiancomponent -->
    <accordian></accordian>
    <!--imagecardcompoent -->
    <imagecard></imagecard>
</ion-content>
