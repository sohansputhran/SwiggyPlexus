<ion-header>

  <ion-navbar>
    <ion-title>Dessert</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="assets/img/dessert/choclatecake.png"/>
        <div class="card-title">Amsterdam</div>
        <ion-icon name="star-half" item-center></ion-icon>
        <div class="card-subtitle">
         
                Amsterdam
        </div>
      </ion-card>
    
      <ion-card>
        <img src="assets/img/dessert/high.png"/>
        <div class="card-title">San Francisco</div>
        <ion-icon name="star-half" item-left></ion-icon>
        <div class="card-subtitle">72 Listings</div>
      </ion-card>
      <hr>
      <hr>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
        
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="assets/img/dessert/dessert-cluster.png" alt="Los Angeles">
            </div>
        
            <div class="item">
              <img src="assets/img/dessert/Gulab-jamun.png" alt="Chicago">
            </div>
        
            <div class="item">
              <img src="assets/img/dessert/choclatecake1.png" alt="New York">
            </div>
          </div>
        
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <ion-card>
            <img src="assets/img/dessert/choclatecake.png"/>
            <div class="card-title">Amsterdam</div>
            <ion-icon name="star-half" item-center></ion-icon>
            <div class="card-subtitle">
             
                    Amsterdam
            </div>
          </ion-card>
        
          <ion-card>
            <img src="assets/img/dessert/high.png"/>
            <div class="card-title">San Francisco</div>
            <ion-icon name="star-half" item-left></ion-icon>
            <div class="card-subtitle">72 Listings</div>
          </ion-card>
</ion-content>
