<ion-header>
    <ion-navbar color="danger">
        <ion-item>
            <ion-label>Location</ion-label>
            <ion-select [(ngModel)]="location" (ionChange)="locationChanged()">
                <ion-option value="1">Bangalore</ion-option>
                <ion-option value="2">Bhopal</ion-option>
            </ion-select>
        </ion-item>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-header>
            <h1 class="home">Restaurants</h1>
        </ion-card-header>

        <ion-card-content>
            <div *ngFor="let restaurant of restaurants" (click)="selectedRestaurant(restaurant)">
                <ion-card>
                    <ion-card-content>

                        <ion-grid>
                            <ion-row>

                                <ion-col col-5>
                                    <img item-left src="{{restaurant.Image}} ">
                                </ion-col>

                                <ion-col col-7>
                                    <h2 style="float: left"><strong>{{restaurant.Name}}</strong></h2>
                                    <br>
                                    <hr width="auto">
                                </ion-col>

                            </ion-row>
                        </ion-grid>

                        <ion-grid>
                            <ion-row>

                                <ion-col col-8>
                                    <p class="location" style="float: left">

                                        <ion-icon name="navigate"> {{restaurant.Location}}
                                        </ion-icon>

                                    </p>
                                </ion-col>

                                <ion-col col-4>
                                    <p class="rating">

                                        <ion-icon name="star"> {{restaurant.Rating}}
                                        </ion-icon>

                                    </p>
                                </ion-col>

                            </ion-row>
                        </ion-grid>

                    </ion-card-content>
                </ion-card>
                <br>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
