<ion-header>
    <ion-navbar>
        <ion-title>Swiggy Plexus</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            Restaurants
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
                          <ion-grid>
                            <ion-row>                
                          <ion-col col-4>
                            <ion-img item-left width="100" height="60" src="{{item.image}}"></ion-img>
                          </ion-col>
                      
                          <ion-col col-8>
                              <h1>{{item.name}}</h1>
<hr>
                              <ion-grid>
                                  <ion-row>
                                      <ion-col col-8>
                                          <ion-icon name="compass">  {{item.location}}</ion-icon>
                                        </ion-col>
                                        <ion-col col-4>
                                          <ion-icon name="star">  {{item.rating}}</ion-icon>
                                        </ion-col>
                                    </ion-row>
                                  </ion-grid>
                                


                          </ion-col>                            
                          
                            </ion-row>
                          </ion-grid>
<hr>
                        </button>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
