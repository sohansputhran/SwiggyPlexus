<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
        <div class="Aligner-item Aligner-item--top"></div>
        <img src="assets/PLEXUSLogo.png">
        <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
</div>

<ion-header>
    <ion-toolbar>
        <ion-select [(ngModel)]="location" (ionChange)="locationChanged()" name="location">
            <ion-option value="1">Bangalore</ion-option>
            <ion-option value="2">Bhopal</ion-option>
        </ion-select>
    </ion-toolbar>
</ion-header>



<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <p class="count">
                    <strong>{{restCount}} RESTAURANTS</strong>
                </p>
            </ion-col>
            <ion-col col-6>
                <div id="ordering">
                    <ion-list>
                        <ion-select [(ngModel)]="filterType" (ionChange)="filters(filterType)" placeholder="FILTERS">
                            <ion-option value="Rating">Rating</ion-option>
                            <ion-option value="Cost">Cost</ion-option>
                            <ion-option value="DeliveryTime">Delivery Time</ion-option>
                        </ion-select>
                    </ion-list>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>


    <div *ngFor="let restaurant of restaurants" (click)="selectedRestaurant(restaurant)">
        <ion-card>
            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col col-5>
                            <img src="{{restaurant.Image}}">
                        </ion-col>

                        <ion-col col-7>
                            <p style="float: left">
                                <strong>{{restaurant.Name}}</strong>
                                <br> {{restaurant.Description}}
                            </p>
                            <br>
                            <br>
                            <hr width="auto">


                        </ion-col>

                    </ion-row>

                    <div id="details">
                        <ion-row>
                            <ion-col col-1></ion-col>
                            <ion-col col-3>
                                <p class="rating">
                                    <ion-icon name="star"> {{restaurant.Rating}}
                                    </ion-icon>
                                </p>
                            </ion-col>

                            <ion-col col-4>
                                <p class="location" style="float: left">
                                    {{restaurant.DeliveryTime}} mins
                                </p>
                            </ion-col>

                            <ion-col col-4>
                                <p>
                                    &#8377;{{restaurant.Cost}} for two
                                </p>
                            </ion-col>

                        </ion-row>
                    </div>
                </ion-grid>

            </ion-card-content>
        </ion-card>
        <br>
    </div>
</ion-content>
