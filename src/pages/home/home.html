<ion-header>
    <ion-navbar>
        <ion-title>Swiggy Plexus</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-header>
            <h1>RESTAURANTS</h1>
        </ion-card-header>

        <ion-card-content>
            <button ion-item *ngFor="let restaurant of restaurants" (click)="selectedItem(restaurant)">
                 <ion-card>
                    <ion-card-content>  
                             
                        <ion-grid>           
                            <ion-row>                

                                <ion-col col-4>
                                    <img item-left src="{{restaurant.image}}">
                                </ion-col>
            
                                <ion-col col-8>                
                                    <h1 style="float: left">{{restaurant.name}}</h1>
                                    <br>
                                    <hr width="auto">                                                                            
                                </ion-col>

                            </ion-row>
                        </ion-grid>                                
    
                        <ion-grid>
                            <ion-row>
                                        
                                <ion-col col-8>
                                    <p style="float: left">
                                        <ion-icon name="navigate">  {{restaurant.location}}</ion-icon>
                                    </p>           
                                </ion-col> 
            
                                <ion-col col-4>
                                    <p>
                                        <ion-icon name="star">  {{restaurant.rating}}</ion-icon>                                                   
                                    </p>
                                </ion-col>                                                                            
 
                            </ion-row>                
                        </ion-grid>
                               
                    </ion-card-content>
                </ion-card>
            </button>
        </ion-card-content>
    </ion-card>
</ion-content>
