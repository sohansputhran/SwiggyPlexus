<ion-header>
    <ion-title>LoginPage</ion-title>


</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-4>
            </ion-col>
            <ion-col col-6>
                <img src="assets\\images\\login\\loginlogo.png" align="middle" />
            </ion-col>
            <ion-col col-4>
            </ion-col>
        </ion-row>
    </ion-grid>
    <br><br>
    <form [formGroup]="signin" (ngSubmit)="onSignin()">
        <ion-list>



            <ion-item>
                <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>

        </ion-list>
        <button ion-button type="submit" color="danger" block item-left>Sign In</button>
    </form>
</ion-content>
