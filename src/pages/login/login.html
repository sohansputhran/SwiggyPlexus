<ion-header>

    <ion-navbar>
        <ion-title>LoginPage</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-4>
            </ion-col>
    <ion-col col-6>
        <img src ="assets\\images\\login\\loginlogo.png" align="middle" />
    </ion-col>
    <ion-col col-4>
        </ion-col>
        </ion-row>
    </ion-grid>
    <br><br>
    <form [formGroup]="signin" (ngSubmit)="onSignin()">
    <ion-list>
       
        <ion-item>
            <ion-input type="text" placeholder="Username" formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>

    </ion-list>
    <ion-grid>
            <ion-row>
                <ion-col col-1>
                </ion-col>
        <ion-col col-10>'
            <div class="login">
                <button ion-button type="submit" color="danger" item-end>Sign In</button>
                <button ion-button  color="danger" (click)="onSignUp()"item-right>Sign Up</button>
            </div>
            </ion-col>
        <ion-col col-1>
            </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
