<ion-header>
    <ion-title>LoginPage</ion-title>


</ion-header>


<ion-content padding class="backgd">
    <form [formGroup]="signin" (ngSubmit)="signInFunction()">
        <ion-list>
            <ion-item>
                <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>

        </ion-list>
        <button ion-button type="submit" color="danger" block item-left>Sign In</button>
    </form>

    <a (click)="forgotPassword()">Forgot Password?</a>
</ion-content>
