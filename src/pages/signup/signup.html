<ion-header>


    <ion-title>Sign Up</ion-title>

</ion-header>


<ion-content padding class="backgd">
    <ion-grid>
        <ion-row>
            <ion-col col-4>
            </ion-col>
            <ion-col col-6>
                <img src="assets\\images\\login\\loginlogo.png" align="middle" />
            </ion-col>
            <ion-col col-4>
            </ion-col>
        </ion-row>
    </ion-grid>
    <br><br>
    <form [formGroup]="signup" (ngSubmit)="onJoin()">
        <ion-list>

            <ion-item>
                <ion-input id="username" type="text" name="username" placeholder="Username" formControlName="name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="password" placeholder="Password" formControlName="password" show-hide-input></ion-input>
            </ion-item>

            <!-- <ion-item>
                <ion-input type="password" placeholder="Confirm Password" formControlName="confirmPassword" show-hide-input></ion-input>
            </ion-item> -->
            <!-- <show-hide-container>
                    <ion-item>
                      <ion-input type="password" placeholder="Password" formControlName="password" show-hide-input></ion-input>
              
                    </ion-item>
                  </show-hide-container> -->

            <ion-item>
                <ion-input type="phoneNo" placeholder="Phone Number" formControlName="phoneNo"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>

        </ion-list>
        <button ion-button type="submit" color="danger" block item-end>Join Now</button>
    </form>

</ion-content>
