<ion-header>
    
        <ion-navbar>
            <ion-title>Sign Up</ion-title>
        </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
        <ion-grid>
            <ion-row>
                <ion-col col-4>
                </ion-col>
        <ion-col col-6>
            <img src ="assets\\images\\login\\loginlogo.png" align="middle" />
        </ion-col>
        <ion-col col-4>
            </ion-col>
            </ion-row>
        </ion-grid>
        <br><br>
		<form [formGroup]="signup" (ngSubmit)="onJoin()">
        <ion-list>
    
            <ion-item>
                <ion-input  id="username" type="text"  name="username" placeholder="Username" formControlName="name"></ion-input>
            </ion-item>
    
            <ion-item>
                <ion-input type="password" placeholder="Password" formControlName="password" show-hide-input></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-input type="password" placeholder="Confirm Password" formControlName="confirm_password" show-hide-input></ion-input>
            </ion-item>

        </ion-list>
        <ion-grid>
                <ion-row>
                    <ion-col col-1>
                    </ion-col>
            <ion-col col-10>'
                <div class="login">
                    <button ion-button type="submit" color="danger" item-end>Join Now</button>
                    <button ion-button  color="danger" (click)="onLogin()"item-end>Login Now</button>
                </div>
                </ion-col>
            <ion-col col-1>
                </ion-col>
                </ion-row>
            </ion-grid>
			</form>
       
    </ion-content>
