<html>
<ion-header>
    <ion-navbar>
        <ion-title>Cart</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>

        <ion-card-header>
            Your Order/s
        </ion-card-header>

        <ion-card-content>
            <ion-item *ngFor='let dat of data'>
                <ion-card>

                    <ion-card-header>
                        {{dat.name}}
                    </ion-card-header>

                    <ion-card-content>
                        <p>
                            <ion-icon name="remove-circle"></ion-icon>
                            <ion-icon name="add-circle"></ion-icon>
                            <ion-icon name="backspace"></ion-icon>
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-item>
        </ion-card-content>

    </ion-card>
</ion-content>

</html>
