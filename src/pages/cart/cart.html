<html>
<ion-header>
    <ion-navbar>
        <ion-title>Cart</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>

        <ion-card-header>
            <strong><h1> Your Order/s</h1></strong>
        </ion-card-header>
        <ion-card-content>

            <ion-item *ngFor="let item of items;let i=index">

                <ion-card>



                    <ion-card-content>
                        <ion-icon name="backspace" item-left ></ion-icon>
                        <ion-grid>
                            <ion-row>
                                <ion-col col-10>
                                       
                                    <p> <strong>{{item.item.Name}}</strong></p>
                                </ion-col>
                                <ion-col col-2>
                                    <div class="price2"> &#8377; {{item.item.Price}} </div>
                                </ion-col>
                            </ion-row>
                        </ion-grid>





                        <ion-grid>
                            <ion-row>
                                <ion-col col-10>
                                    <ion-icon name="remove-circle" (click)="changeQuantity(i,false)"></ion-icon>
                                    &nbsp;
                                    <input type="text" size="4" name="quantity" style="color:black" value="{{item.quantity}}"> &nbsp;
                                    <ion-icon name="add-circle" (click)="changeQuantity(i,true)"></ion-icon>
                                </ion-col>
                                <ion-col col-2>
                                    <!-- <h1> total item {{ totalItemprice[i] }}</h1> -->
                                </ion-col>
                                <!-- <ion-col col-2>
                                    Total :&nbsp;
                                </ion-col> -->
                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-item>



        </ion-card-content>

    </ion-card>

</ion-content>
<ion-footer>
    <ion-toolbar>
        <div class="total">
            <strong>Total&nbsp;:
                        </strong>
        </div>
        <button ion-button block>Checkout</button>
    </ion-toolbar>
</ion-footer>

</html>
