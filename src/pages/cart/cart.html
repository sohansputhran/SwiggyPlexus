<html>
<ion-header>
    <ion-navbar color="danger">
        <ion-title>Cart</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            <ion-row>

                <ion-col col-6>
                    <div class="heading"><strong><h1> Your Order/s</h1></strong>
                    </div>
                </ion-col>

                <ion-col col-6>
                    <button ion-button block (click)="save()" item-right>Save</button>
                </ion-col>

            </ion-row>
        </ion-card-header>
    </ion-card>

    <ion-item *ngFor="let item of items;let i=index">
        <div class="card no-margin">
            <div class="item item-item-text-wrap no-padding">
                <ion-card>
                    <ion-card-content>
                        <ion-icon name="backspace" item-right (click)="removeItem(item.item.Name)"></ion-icon>
                        <ion-grid>
                            <ion-row>

                                <ion-col col-10>
                                    <p> <strong>{{item.item.Name}}</strong></p>
                                </ion-col>

                                <ion-col col-2>
                                    <div class="price2"> &#8377; {{item.item.Price}} * {{item.quantity}}</div>
                                </ion-col>

                            </ion-row>
                        </ion-grid>





                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <ion-icon name="remove-circle" (click)="changeQuantity(i,false)"></ion-icon>
                                    &nbsp;
                                    <input type="text" size="4" name="quantity" style="color:black" value="{{item.quantity}}"> &nbsp;
                                    <ion-icon name="add-circle" (click)="changeQuantity(i,true)"></ion-icon>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </div>
        </div>
    </ion-item>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <div class="total">
            <strong>Total&nbsp;:{{total}}</strong>
        </div>
        <button ion-button block (click)="checkout()" color="danger">Checkout</button>
    </ion-toolbar>
</ion-footer>

</html>
