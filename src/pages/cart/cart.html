<ion-header>
    <ion-navbar color="danger">
        <ion-title>Cart</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="slide-in-both-ways">
    <div class="backgd">
        <ion-card>
            <ion-card-header>
                <ion-grid>

                    <ion-row>

                        <ion-col col-5>
                            <div class="heading">
                                <h2><strong>Your Order</strong></h2>
                            </div>
                        </ion-col>

                        <ion-col col-2>
                        </ion-col>

                        <ion-col col-5>
                            <button ion-button block (click)="saveFunction()" [disabled]="isSaveDisable" color="danger"item-right>Save</button>
                        </ion-col>

                    </ion-row>
                </ion-grid>
            </ion-card-header>
        </ion-card>

        <div *ngFor="let item of items; let i=index">
            <div class="card">
                <ion-card>
                    <ion-card-content>
                        <div class="cross hello">
                            <ion-icon name="close-circle" style="float: right;" (click)="removeItem(item.Item)" color="red"></ion-icon>
                        </div>
                        <ion-grid>
                            <ion-row>

                                <ion-col col-5>
                                    <img src="{{item.Item.Image}}">
                                </ion-col>

                                <ion-col col-7>
                                    <ion-icon name="remove-circle" (click)="changeQuantity(i,false)"></ion-icon>
                                    &nbsp;
                                    <input type="text" size="1" name="quantity" style="color:black" value="{{item.Quantity}}"> &nbsp;
                                    <ion-icon name="add-circle" (click)="changeQuantity(i,true)"></ion-icon>

                                </ion-col>

                            </ion-row>
                        </ion-grid>

                        <ion-grid>
                            <ion-row>

                                <ion-col col-8>
                                    <p> <strong>{{item.Item.Name}}</strong><br> {{item.Restaurant}}
                                    </p>
                                </ion-col>

                                <ion-col col-4>
                                    <div class="price"> &#8377; {{item.Item.Price}} </div>
                                </ion-col>

                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </div>
        </div>
    </div>
</ion-content>

<ion-footer>
   

        <div class="total">
            <strong>Total&nbsp;:{{total}}</strong>
        </div>
        <button ion-button block (click)="checkoutFunction()" [disabled]="isCheckoutDisable" color="danger">Checkout</button>
    
</ion-footer>
