<ion-header>
  <ion-title>Reset Password</ion-title>


</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
      </ion-col>
      <ion-col col-6>
        <img src="assets\\images\\login\\loginlogo.png" align="middle" />
      </ion-col>
      <ion-col col-4>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br><br>
  <form [formGroup]="recover" (ngSubmit)="onSave()">
    <ion-list>


      <ion-item>
        <ion-input type="password" placeholder="Old Password" formControlName="oldpassword" floating></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input type="password" placeholder="New Password" formControlName="newpassword" floating></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Confirm Password" formControlName="cnfrmpassword" ></ion-input>
      </ion-item>

    </ion-list>
    <button ion-button type="submit" color="danger" block item-end>Save</button>
  </form>
</ion-content>
