<ion-header>
    <ion-navbar>
        <ion-title>Reset Password</ion-title>
    </ion-navbar>
</ion-header>



<ion-content padding class="backgd">

    <ion-grid>
        <ion-row>
            <ion-col col-4>
            </ion-col>
            <ion-col col-6>
                <img src="assets\\images\\login\\loginlogo.png" align="middle" />
            </ion-col>
            <ion-col col-4>
            </ion-col>
        </ion-row>
    </ion-grid>
    <br><br>
    <form [formGroup]="recover">
        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: left">
            <span style="font-size: 20px;  background-color:rgb(241, 241, 241); ">
                      Old Password<!--Padding is optional-->
                    </span>
        </div>
        <br>
        <ion-list>
            <ion-item>
                <ion-input type="{{ type }}" placeholder="old Password" formControlName="oldPassword"></ion-input>
                <button ion-button color="danger" (click)="togglePassword()" large clear item-end>
            <ion-icon name="eye-off" *ngIf="showPassword" [class.hide]="showPassword"  item-right></ion-icon>
            <ion-icon name="eye" *ngIf="!showPassword" [class.hide]="!showPassword" item-right></ion-icon>
          </button>
                <!-- <button ion-button  color="danger"  (click)="togglePassword()" large clear item-end><ion-icon name="ios-eye-outline"  large item-right></ion-icon></button>         -->
            </ion-item>
            <br>
            <div style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: left">
                <span style="font-size: 20px;  background-color:rgb(241, 241, 241); ">
                      New Password<!--Padding is optional-->
                    </span>
            </div>
            <br>
            <ion-item>
                <ion-input type="{{ type }}" placeholder="New Password" formControlName="newPassword"></ion-input>
                <button ion-button color="danger" (click)="togglePassword()" large clear item-end>
              <ion-icon name="eye-off" *ngIf="showPassword" [class.hide]="showPassword"  item-right></ion-icon>
              <ion-icon name="eye" *ngIf="!showPassword" [class.hide]="!showPassword" item-right></ion-icon>
            </button>
            </ion-item>

            <ion-item>
                <ion-input type="{{ type }}" placeholder="confirm Password" formControlName="confirmPassword"></ion-input>
                <button ion-button color="danger" (click)="togglePassword()" large clear item-end>
              <ion-icon name="eye-off" *ngIf="showPassword" [class.hide]="showPassword"  item-right></ion-icon>
              <ion-icon name="eye" *ngIf="!showPassword" [class.hide]="!showPassword" item-right></ion-icon>
            </button>
            </ion-item>

        </ion-list>
        <button ion-button (click)="changePassword()" color="danger" block item-end>Save</button>
    </form>

</ion-content>
