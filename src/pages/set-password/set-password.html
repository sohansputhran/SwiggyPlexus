<ion-header>
    <ion-navbar>
        <ion-title>Reset Password</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-4>
            </ion-col>
            <ion-col col-6>
                <img src="assets\\images\\login\\loginlogo.png" align="middle" />
            </ion-col>
            <ion-col col-4>
            </ion-col>
        </ion-row>
    </ion-grid>
    <br><br>
    <form [formGroup]="recover" (ngSubmit)="changePassword()">
        <ion-list>


            <ion-item>
                <ion-label floating>Floating Label</ion-label>
                <ion-input type="password" formControlName="oldPassword"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="password" placeholder="New Password" formControlName="newPassword" floating></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="password" placeholder="Confirm Password" formControlName="confirmPassword"></ion-input>
            </ion-item>

        </ion-list>
        <button ion-button type="submit" color="danger" block item-end>Save</button>
    </form>
</ion-content>
