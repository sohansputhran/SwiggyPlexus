<ion-header>
        <ion-navbar color="danger">
            <ion-title>{{item.Name}}</ion-title>
        </ion-navbar>
    </ion-header>


    <ion-content padding>
        <ion-card>
            <img src={{item.Image}}/>
        </ion-card>    

        <ion-grid>
                <ion-row>
                    <ion-col col-5>
                        <div class="price"> &#8377;{{item.Price}} </div>
                    </ion-col>
                   
                </ion-row>
            </ion-grid>
            
        <ion-footer>
                    <ion-toolbar>
    <button ion-button (click)="dismiss()" block>Cancel</button>
                    </ion-toolbar>             
</ion-footer>
                
    </ion-content>
